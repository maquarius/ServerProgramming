<!DOCTYPE HYML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>studentList exercise</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

	<h1>My friends:</h1>

	<ul>
		<li th:each="friend : ${friend}"
			th:text="${friend.firstName} +' '+${friend.lastName}"></li>
	</ul>


	<h1>Add new friend to list</h1>

	<form action="#" th:action="@{/add}">
	<p>
		Name:
		<input type ="text" th:name="name" />
	</p>
	<input type="submit">
	
	</form>


</body>
</html>
