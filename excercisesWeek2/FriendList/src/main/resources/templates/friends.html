<!DOCTYPE HYML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>studentList exercise</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

	<h1>My friends:</h1>

	<ul>
		<li th:each="friend : ${friends}"
			th:text="${friend.firstName} +' '+${friend.lastName}"></li>
	</ul>


	<h1>Add new friend to list</h1>
	
	<form action="#" th:action="@{/index}" th:object="${friends}" method="POST">
		<p>
			First Name: <input type="text" th:field="*{lastName}" />
		</p>
		<p>
			Last Name: <input type="text" th:field="*{firstName}" />
		</p>
		<p>
			<input type="submit" value="Submit" />
		</p>
	</form>
	  
</body>
</html>
