<!DOCTYPE HYML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>add Book: Bookstore little front end</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<script src="js/bootstrap.min.js"></script>
</head>
<body>

	<h1>Add Book</h1>
	<div>
		<form th:object=${book} th:action="@{save}" action="#" method="POST">
			<label for="author">Author</label> <input type="text"
				class="form-control" id="author" th:field="*{author}" /> <br>
			<label for="title">Title</label> <input type="text" id="title"
				class="form-control" th:field="*{title}" /> <br> <label
				for="isbn">ISBN</label> <input type="number" id="isbn"
				class="form-control" th:field="*{ISBN}" /> <br> <label
				for="year">Year</label> <input type="number" id="year"
				class="form-control" th:field="*{year}" /> <label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}" class="form-control">
				<option th:each="category : ${category}" th:value="${category.id}"
					th:text="${category.name}"></option>
			</select> <br> <input class="btn btn-success" type="submit" value="save"></input>
		</form>
	</div>


</body>
</html>
